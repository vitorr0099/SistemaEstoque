<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
    <h1>Editar Produto</h1>
    <nav>
        <ul>
            <li><a href="/produtos">Voltar para a Lista de Produtos</a></li>
        </ul>
    </nav>
</header>

<section>
    <form action="/produtos/editar/{id}" method="post">
        <input type="hidden" th:value="${produto.id}" name="id">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" th:value="${produto.codigo}" required><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${produto.nome}" required><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" th:value="${produto.quantidade}" required><br>

        <label for="precoUnitario">Preço Unitário:</label>
        <input type="text" id="precoUnitario" name="precoUnitario" th:value="${produto.precoUnitario}" required><br>

        <label for="localizacao">Localização:</label>
        <input type="text" id="localizacao" name="localizacao" th:value="${produto.localizacao}"><br>

        <label for="unidadeMedida">Unidade de Medida:</label>
        <input type="text" id="unidadeMedida" name="unidadeMedida" th:value="${produto.unidadeMedida}"><br>

        <button type="submit">Salvar Alterações</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Sistema de Controle de Estoque</p>
</footer>
</body>
</html>
