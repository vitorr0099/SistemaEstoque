<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
    <h1>Adicionar Novo Produto</h1>
    <nav>
        <ul>
            <li><a href="/produtos">Voltar para a Lista de Produtos</a></li>
        </ul>
    </nav>
</header>

<section>
    <form action="/produtos" method="post">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>

        <label for="precoUnitario">Preço Unitário:</label>
        <input type="text" id="precoUnitario" name="precoUnitario" required><br>

        <label for="localizacao">Localização:</label>
        <input type="text" id="localizacao" name="localizacao"><br>

        <label for="unidadeMedida">Unidade de Medida:</label>
        <input type="text" id="unidadeMedida" name="unidadeMedida"><br>

        <button type="submit">Adicionar Produto</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Sistema de Controle de Estoque</p>
</footer>
</body>
</html>
